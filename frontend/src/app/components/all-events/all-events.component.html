<h2>All Events</h2>
<table class="events-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Event</th>
      <th>Status</th>
      <th>IPs</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    @for (event of events; track event.id) {
    <tr>
      <td>{{ event.date }} <span class="timestamp">{{ event.relativeTime }}</span></td>
      <td>{{ event.event }}</td>
      <td><span class="status {{ event.status }}">{{ event.status }}</span></td>
      <td>
        @if (event.ips && event.ips.length > 0) {
          @for(ip of event.ips; track ip) {
            <span class="ip-badge">{{ ip }}</span>
          }
        } @else {
          <span class="no-ips">Keine</span>
        }
      </td>
      <td>{{ event.description }}</td>
    </tr>
    }
  </tbody>
</table>
