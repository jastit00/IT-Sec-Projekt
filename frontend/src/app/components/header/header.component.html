<header>
  <div class="left-section">
     <div class="icon-placeholder">
       <div class="logo-test"></div>
     </div>
     <button class="title" routerLink="/dashboard">{{ title() }}</button>
     <div class="dropdown">
       <button class="dropdown-btn" routerLink="/dashboard" [class.disabled-link]="isMaxChartsReached">Dashboard</button>
       <div class="dropdown-content">
         <div class="dropdown-item" (mouseenter)="showDashboard1Menu = true" (mouseleave)="showDashboard1Menu = false">
           <a routerLink="/dashboard/1" [class.disabled-link]="isMaxChartsReached">Dashboard 1</a>
           <div class="submenu" *ngIf="showDashboard1Menu">
             <div class="chart-toggle-item" *ngFor="let chart of charts">
               <label class="chart-toggle" [class.disabled]="!chart.visible && isMaxChartsReached">
                 <input type="checkbox" [checked]="chart.visible"
                        (change)="toggleChart(chart.id)"
                        [disabled]="!chart.visible && isMaxChartsReached">
                 <span class="chart-label">{{ chart.name }}</span>
               </label>
             </div>
           </div>
         </div>
         <a routerLink="/dashboard/2" [class.disabled-link]="isMaxChartsReached">Dashboard 2</a>
         <a routerLink="/dashboard/3" [class.disabled-link]="isMaxChartsReached">Dashboard 3</a>
       </div>
     </div>
     <button routerLink="/all-events">All Events</button>
     <button class="critical-events-btn" routerLink="/critical-events">
       <span class="badge-container">
         <p-badge *ngIf="hasCriticalEvents()" [value]="getCriticalEventsCount().toString()" severity="danger"></p-badge>
       </span>
       Critical Events
     </button>
   </div>
   <div class="right-section">
     <button class="settings-button" (click)="onSettingsClick()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor"> <!-- SVG Zahnrad von w3-->

        </svg>
      </button>
     
     <button class="upload-btn" (click)="openFileUpload()">Upload File</button>

     <div *ngIf="showSettingsForm" class="settings-form"><strong>Configure Incidents</strong>



  <form [formGroup]="settingsForm" (ngSubmit)="submitSettings()">

    <div formGroupName="brute_force">
      <details open>
        <summary><strong>Brute Force</strong></summary>
        <label>Attempt Threshold:
          <input type="number" formControlName="attempt_threshold" />
        </label>
        <label>Time Delta:
          <input type="number" formControlName="time_delta" />
        </label>
        <label>Repeat Threshold:
          <input type="number" formControlName="repeat_threshold" />
        </label>
      </details>
    </div>

    <div formGroupName="dos">
      <details>
        <summary><strong>DoS</strong></summary>
        <label>Packet Threshold:
          <input type="number" formControlName="packet_threshold" />
        </label>
        <label>Time Delta:
          <input type="number" formControlName="time_delta" />
        </label>
        <label>Repeat Threshold:
          <input type="number" formControlName="repeat_threshold" />
        </label>
      </details>
    </div>

    <div formGroupName="ddos">
      <details>
        <summary><strong>DDoS</strong></summary>
        <label>Packet Threshold:
          <input type="number" formControlName="packet_threshold" />
        </label>
        <label>Time Delta:
          <input type="number" formControlName="time_delta" />
        </label>
        <label>Repeat Threshold:
          <input type="number" formControlName="repeat_threshold" />
        </label>
        <label>Min Sources:
          <input type="number" formControlName="min_sources" />
        </label>
      </details>
    </div>

    <button type="submit">Einstellungen senden</button>
    </form>
    </div>


     <input
       type="file"
       #fileInput
       accept=".log"
       style="display: none"
       (change)="onFileSelected($event)"
       multiple
     />
     <div class="user-btn">{{ username() }}</div>
     <button class="logout-btn" (click)="logout()">Logout</button>
   </div>
 </header>
