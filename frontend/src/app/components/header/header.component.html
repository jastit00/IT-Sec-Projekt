<header>
    <div class="left-section">
        <div class="icon-placeholder">
            <div class="logo-test"></div>
        </div>

        <button routerLink="/dashboard">Dashboard</button>
        <button>All Events</button>
        <button class="critical-events-btn">Critical Events</button>                            <!--âš ï¸-->
    </div>
        
    <div class="right-section">
        <button class="upload-btn" (click)="openFileUpload()">Upload Files</button>             <!--â¬†ï¸-->

        <input
      type="file"
      #fileInput
      accept=".log"
      style="display: none"

      multiple
    />

        <button class="user-btn">{{ user() }}</button>
        <button class="logout-btn">Logout</button>                                              <!--ðŸ”’-->
    </div>
</header>
